# =============================================================================
# API Server Configuration
# =============================================================================

# Redirect HTTP to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name api.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # Uncomment for HTTPS
    # listen 443 ssl http2;
    server_name localhost api.yourdomain.com;

    # SSL Configuration (uncomment when certificates are available)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # Uncomment for HTTPS

    # Root location
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Connection Keep-Alive
        proxy_set_header Connection "";

        # Rate Limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;
    }

    # Health Check Endpoint (no rate limiting)
    location /health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        access_log off;

        # Fast fail for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Readiness Check Endpoint
    location /ready {
        proxy_pass http://api_backend/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        access_log off;

        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API Routes with stricter rate limiting on auth endpoints
    location ~ ^/api/v1/auth {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strict rate limiting for authentication endpoints
        limit_req zone=login_limit burst=3 nodelay;
        limit_conn addr 5;
    }

    # Static files (if any)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://api_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Nginx status page (for monitoring - restrict access in production)
    location /nginx_status {
        stub_status on;
        access_log off;

        # Restrict to localhost only
        allow 127.0.0.1;
        allow 172.16.0.0/12; # Docker networks
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
