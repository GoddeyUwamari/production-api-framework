apiVersion: v1
kind: Service
metadata:
  name: production-api-service
  labels:
    app: production-api
    tier: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP

  selector:
    app: production-api
    tier: backend

---
# Headless service for StatefulSet (if needed for direct pod access)
apiVersion: v1
kind: Service
metadata:
  name: production-api-headless
  labels:
    app: production-api
    tier: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app: production-api
    tier: backend
