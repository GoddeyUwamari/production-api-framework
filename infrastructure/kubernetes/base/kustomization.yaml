apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: production-api-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: production-api
  app.kubernetes.io/component: backend
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - secrets.yaml
  - hpa.yaml
  - ingress.yaml

# Images (can be overridden in overlays)
images:
  - name: ghcr.io/goddeyuwamari/production-api-framework
    newTag: latest

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: production-api-config
#     literals:
#       - NODE_ENV=production
#       - PORT=3000

# Secret generator (alternative to secrets.yaml - NOT recommended for production)
# secretGenerator:
#   - name: production-api-secrets
#     literals:
#       - DB_PASSWORD=change_me

# Common annotations
commonAnnotations:
  version: "1.0.0"
  maintainer: "devops@yourdomain.com"
