apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-api
spec:
  replicas: 5

  template:
    spec:
      containers:
        - name: api
          # Production resources
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Production logging
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: ENABLE_SWAGGER
              value: "false"
