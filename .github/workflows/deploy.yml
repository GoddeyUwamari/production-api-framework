name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            cd /opt/production-api
            
            echo "ðŸ“¥ Pulling latest Docker image..."
            docker-compose pull api
            
            echo "ðŸ”„ Restarting containers..."
            docker-compose up -d
            
            echo "â³ Waiting for health check..."
            sleep 10
            
            echo "ðŸ¥ Checking health status..."
            curl -f http://localhost:3000/health || exit 1
            
            echo "âœ… Deployment successful!"
            docker-compose ps
          ENDSSH

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: ðŸ“¢ Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ðŸŒ Application URL: http://${{ secrets.EC2_HOST }}:3000"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check logs above for details."
          exit 1
