name: CI Pipeline

# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Runs on every push and pull request
# Jobs: Code Quality, Build, Tests, Security Scanning
# =============================================================================

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # ===========================================================================
  # Job 1: Code Quality Checks
  # ===========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Check for outdated dependencies
        run: npm outdated || true

  # ===========================================================================
  # Job 2: Build Application
  # ===========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/server.js" ]; then
            echo "‚ùå Build failed: dist/server.js not found"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"
          ls -lah dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ===========================================================================
  # Job 3: Unit Tests (when implemented)
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test || echo "‚ö†Ô∏è No tests implemented yet"
        continue-on-error: true

      # Uncomment when tests are implemented
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./coverage/coverage-final.json
      #     flags: unittests
      #     name: codecov-umbrella

  # ===========================================================================
  # Job 4: Integration Tests
  # ===========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: production_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run database migrations
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres_test_password@localhost:5432/production_api_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: production_api_test
          DB_USER: postgres
          DB_PASSWORD: postgres_test_password
          DB_SSL: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ''
          JWT_SECRET: test_jwt_secret_for_ci
          PORT: 3000
          API_VERSION: v1
        run: npm run migration:run

      - name: Run API tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres_test_password@localhost:5432/production_api_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: production_api_test
          DB_USER: postgres
          DB_PASSWORD: postgres_test_password
          DB_SSL: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ''
          JWT_SECRET: test_jwt_secret_for_ci
          PORT: 3000
          API_VERSION: v1
        run: npm run test:integration || echo "‚ö†Ô∏è No integration tests implemented yet"
        continue-on-error: true

      - name: Test database connection
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: production_api_test
          DB_USER: postgres
          DB_PASSWORD: postgres_test_password
          DB_SSL: false
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ''
        run: |
          node -e "
          const { exec } = require('child_process');
          exec('psql -h localhost -U postgres -d production_api_test -c \"SELECT 1\"', {
            env: { ...process.env, PGPASSWORD: 'postgres_test_password' }
          }, (error, stdout, stderr) => {
            if (error) {
              console.error('‚ùå Database connection failed');
              process.exit(1);
            }
            console.log('‚úÖ Database connection successful');
          });
          "

      - name: Test Redis connection
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools
          redis-cli -h localhost -p 6379 ping | grep -q PONG && echo "‚úÖ Redis connection successful" || exit 1

  # ===========================================================================
  # Job 5: Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # Uncomment when you have a Snyk account
      # - name: Upload Snyk results to GitHub
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: snyk.sarif

  # ===========================================================================
  # Job 6: Docker Build Test
  # ===========================================================================
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Build Docker image for testing
        run: |
          echo "Building Docker image with buildx and explicit load..."
          docker buildx build \
            --load \
            -f infrastructure/docker/Dockerfile \
            -t production-api:ci-test \
            --platform linux/amd64 \
            .

          echo "Verifying image was created..."
          docker images | grep production-api:ci-test || (echo "‚ùå Image not found after build" && exit 1)

          echo "‚úÖ Docker image built and loaded successfully"
          docker images production-api:ci-test

      - name: Test Docker image
        run: |
          docker run --rm --name api-test -d \
            -e NODE_ENV=production \
            -e DB_HOST=localhost \
            -e REDIS_HOST=localhost \
            production-api:ci-test

          sleep 10

          # Check if container is running
          if [ "$(docker ps -q -f name=api-test)" ]; then
            echo "‚úÖ Docker container started successfully"
            docker logs api-test
            docker stop api-test
          else
            echo "‚ùå Docker container failed to start"
            docker logs api-test
            exit 1
          fi

  # ===========================================================================
  # Job 7: CI Summary
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build, unit-tests, integration-tests, security-scan, docker-build-test]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "==================================================="
          echo "CI Pipeline Summary"
          echo "==================================================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Docker Build: ${{ needs.docker-build-test.result }}"
          echo "==================================================="

          if [[ "${{ needs.code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build-test.result }}" == "failure" ]]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          fi

          echo "‚úÖ CI Pipeline Passed"
