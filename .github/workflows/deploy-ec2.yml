name: Deploy to EC2

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to EC2 Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            cd /opt/production-api
            
            echo "ğŸ“¥ Pulling latest Docker image..."
            docker-compose pull api
            
            echo "ğŸ”„ Restarting containers..."
            docker-compose up -d
            
            echo "â³ Waiting for services to start..."
            sleep 15
            
            echo "ğŸ¥ Running health checks..."
            
            # Check if containers are running
            if ! docker-compose ps | grep -q "Up"; then
              echo "âŒ Containers failed to start"
              docker-compose logs --tail=50
              exit 1
            fi
            
            # Check health endpoint
            for i in {1..10}; do
              if curl -sf http://localhost:3000/health > /dev/null; then
                echo "âœ… Health check passed (attempt $i/10)"
                break
              else
                if [ $i -eq 10 ]; then
                  echo "âŒ Health check failed after 10 attempts"
                  docker-compose logs --tail=50 api
                  exit 1
                fi
                echo "â³ Health check failed, retrying... ($i/10)"
                sleep 3
              fi
            done
            
            echo ""
            echo "âœ… Deployment successful!"
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo ""
            echo "ï¿½ï¿½ Recent logs:"
            docker-compose logs --tail=20 api
          ENDSSH

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: ğŸ“¢ Deployment Success
        if: success()
        run: |
          echo "âœ… Successfully deployed to EC2 production!"
          echo "ğŸŒ Application URL: http://${{ secrets.EC2_HOST }}:3000"
          echo "ğŸ¥ Health Check: http://${{ secrets.EC2_HOST }}:3000/health"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment to EC2 failed!"
          echo "Please check the logs above for details."
          exit 1
