name: Docker Build & Push

# =============================================================================
# Docker Build and Push to Container Registry
# =============================================================================
# Builds multi-architecture Docker images
# Pushes to GitHub Container Registry (ghcr.io)
# Scans images for vulnerabilities
# =============================================================================

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker compatibility
  IMAGE_NAME: ${{ github.repository_owner }}/production-api-framework

jobs:
  # ===========================================================================
  # Job 1: Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use lowercase image name for Docker compatibility
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.event.inputs.push_image == '') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Job 2: Scan Docker Image for Vulnerabilities
  # ===========================================================================
  scan-image:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

  # ===========================================================================
  # Job 3: Test Docker Image
  # ===========================================================================
  test-image:
    name: Test Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-push
    if: github.event_name != 'pull_request'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: production_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Run container
        run: |
          docker run -d \
            --name api-test \
            --network host \
            -e NODE_ENV=test \
            -e PORT=3000 \
            -e DB_HOST=localhost \
            -e DB_PORT=5432 \
            -e DB_NAME=production_api_test \
            -e DB_USER=postgres \
            -e DB_PASSWORD=postgres_test \
            -e DB_SSL=false \
            -e REDIS_HOST=localhost \
            -e REDIS_PORT=6379 \
            -e REDIS_PASSWORD='' \
            -e JWT_SECRET=test_secret \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if docker ps | grep -q api-test; then
              echo "Container is running"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          # Additional wait for application to fully start
          sleep 10

      - name: Check container logs
        run: |
          echo "==================================================="
          echo "Container Logs:"
          echo "==================================================="
          docker logs api-test

      - name: Test health endpoint
        run: |
          # Test health endpoint
          for i in {1..10}; do
            if curl -f http://localhost:3000/health; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Retrying health check... ($i/10)"
            sleep 3
          done
          echo "❌ Health check failed"
          docker logs api-test
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop api-test || true
          docker rm api-test || true

  # ===========================================================================
  # Job 4: Build Summary
  # ===========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, scan-image, test-image]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "==================================================="
          echo "Docker Build & Push Summary"
          echo "==================================================="
          echo "Build and Push: ${{ needs.build-and-push.result }}"
          echo "Security Scan: ${{ needs.scan-image.result }}"
          echo "Image Test: ${{ needs.test-image.result }}"
          echo "==================================================="

          if [[ "${{ needs.build-and-push.result }}" == "failure" ]] || \
             [[ "${{ needs.scan-image.result }}" == "failure" ]] || \
             [[ "${{ needs.test-image.result }}" == "failure" ]]; then
            echo "❌ Docker Build Pipeline Failed"
            exit 1
          fi

          echo "✅ Docker Build Pipeline Passed"
          echo ""
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
